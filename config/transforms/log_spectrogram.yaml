# @package _global_
to_tensor:
  _target_: emg2qwerty.transforms.ToTensor
  fields: [emg_left, emg_right]

band_rotation:
  _target_: emg2qwerty.transforms.ForEach  # i.i.d rotation offset for each band
  transform:
    _target_: emg2qwerty.transforms.RandomBandRotation
    offsets: [-1, 0, 1]

temporal_jitter:
  _target_: emg2qwerty.transforms.TemporalAlignmentJitter
  max_offset: 120  # Max 60ms jitter for 2kHz EMG

logspec:
  _target_: emg2qwerty.transforms.LogSpectrogram
  n_fft: 64
  hop_length: 48  # Downsamples from 2kHz to 125Hz

fft_logspec:
  _target_: emg2qwerty.transforms.FFTLogSpectrogram
  n_fft: 64
  hop_length: 48  # Downsamples from 2kHz to 125Hz

waveletspec:
  _target_: emg2qwerty.transforms.LogWaveletSpectrogram
  wavelet: morl
  scales: 33
  hop_length: 48

specaug:
  _target_: emg2qwerty.transforms.SpecAugment
  n_time_masks: 3
  time_mask_param: 25  # Max 200ms per time mask for 125Hz spectrogram
  n_freq_masks: 2
  freq_mask_param: 4

parallel_skew_spectrogram:
  _target_: emg2qwerty.transforms.SkewAverages
  transforms:
    - ${fft_logspec}
    - ${logspec}
  weights: [0, 1]

gaussian_noise:
  _target_: emg2qwerty.transforms.GaussianNoise
  mean: 1
  std: 0.1
  p: 0.5

transforms:
  train:
    - ${to_tensor}
    - ${band_rotation}
    - ${temporal_jitter}
    # - ${waveletspec}
    # - ${gaussian_noise}
    - ${logspec}
    - ${specaug}

  val:
    - ${to_tensor}
    - ${logspec}
    # - ${waveletspec}

  test: ${transforms.val}
